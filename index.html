<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- FontAwesome Kit-->
  <script src="https://kit.fontawesome.com/6ae130d0b9.js" crossorigin="anonymous"></script>
  <title>Yapılacaklar Listesi</title>
</head>

<body>
  <div id="liveToastOK" class="toast success fade hide position-absolute top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-autohide="false">
    <div class="d-flex">
      <div class="toast-body">
        Listeye eklendi.
      </div>
      <button id="toastOkClose" type="button" class="btn-close me-2 m-auto"
        data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div id="liveToastERR" class="toast error fade hide position-absolute top-0 end-0" role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-autohide="false">
    <div class="d-flex">
      <div class="toast-body">
        Listeye boş ekleme yapamazsınız!
      </div>
      <button id="toastErrClose" type="button" class="btn-close me-2 m-auto"
        data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        class="mb-1" alt="" />
      <h2>Yapılacaklar Listesi</h2>
      <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
      <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
    </div>

    <ul class="list-group" id="list">

    </ul>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
